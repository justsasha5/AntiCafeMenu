<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="CafeMenuProject.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>ANTI CAFE</h1>
        <p class="established">Est. 2022</p>
        <hr>
        <section>
          <h2>Hot Drinks</h2>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Cold Brew</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Pumpkin Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">321 Antic Blvd, Toronto, ON</p>
      </footer>
    </div>
  </body>
</html>
